<h3>Team Section</h3>
<div *ngIf='progressbarservice.newsletterContent.teamimage'>
  <strong>Team Image , Birthday, Anniversary</strong>
  <div class="row">
    <div class="col-md-12">
      <img src = "http://localhost:3001/{{progressbarservice.newsletterContent.teamimage[0]}}" width="432px" />
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3">
      <img src="../../../assets/Birthday.png" width="50px" alt="" />
    </div>
    <div class="col-md-3"  *ngFor="let value of progressbarservice.newsletterContent.teamimage[1]">
      <img src='{{ value }}' width="50px" alt='{{ value }}' />
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3">
      <img src="../../../assets/Award_Anniversaries-icon.png" width="50px" alt="" />
    </div>
    <div class="col-md-3"  *ngFor="let value of progressbarservice.newsletterContent.teamimage[2]">
      <img src='{{ value }}' width="50px" alt='{{ value }}' />
    </div>
  </div>
</div>
