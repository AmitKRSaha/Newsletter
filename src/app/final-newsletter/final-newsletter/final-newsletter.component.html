<h1>Final News Letter</h1>
<br>
<div class="finalnewsletter" style="width : 900px; float: right">
  <div class="row">
    <div class="col-md-12">
      <img alt="logo" src="../../../assets/header-image.PNG" width="100%">
      <div style="position: absolute; bottom: 8px; right: 229px;font:bold">May'18 Edition</div>

    </div>
    <div class="col-md-12">
      <img src='{{ progressbar.content[0]}}' width='100%' />
    </div>

  </div>



  <div class="businessupdate">
    <div *ngIf='progressbar.content.length > 1'>
      <div class="row">
        <div class="col-md-12">
          <p style="background-color:#083d6d;height: 10px;"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <img src="../../../assets/Business update.png" style="width:80px; height:80px;margin: 5px;padding: 10px;" class="image"
            alt="Business Update Image" />
        </div>
        <div class="col-md-10">
          <div class="header-title">
            Business Updates
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <ul>
            <li *ngFor="let value of progressbar.content[1][0].usersBusiness"> {{value}}</li>
          </ul>
        </div>
      </div>
    </div>
    <br><br>
    <div *ngIf='progressbar.content.length > 2'>
      <strong></strong>
      <div class="opportuniyInPipeline">
        <div class="row">
          <div class="col-md-3">
            <div class="header-title">
              Opportunities In Pipeline
            </div>
            <div>
              <img src="../../../assets/Opprtunities_Img.png" style="margin: 5px;padding: 10px;height: 75px;width: 75px;" class="image"
                alt="Opportunity Image" />
            </div>
          </div>
          <div class="col-md-9">
            <ul>
              <li *ngFor="let value of progressbar.content[2][0].users"> {{value}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf='progressbar.content.length > 3'>
      <div class="opportuniyInPipeline">
        <div class="row">
          <div class="col-md-2">
            <div>
              <img src="../../../assets/Achieved.png" style="margin: 5px;padding: 10px;width: 100px;height:100px;" class="image" alt="Opportunity Image"
              />
            </div>
          </div>
          <div class="col-md-10">
            <div class="header-title"> Acheivement </div>
            <br>
            <ul>
              <li *ngFor="let value of progressbar.content[3][0].users"> {{value}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="planning">
    <div *ngIf='progressbar.content.length > 4'>
      <div class="row">
        <div class="col-md-12">
          <p style="background-color:#083d6d;height: 10px;"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <div class="header-title">Planned</div>
          <ul>
            <li *ngFor="let value of progressbar.content[4][0].users"> {{value}}</li>
          </ul>
        </div>
        <div class="col-md-2">
          <img src="../../../assets/Planning.png" style="margin: 5px;padding: 10px;height: 137px; width: 107px;" class="image" alt="Business Update Image"
          />
        </div>

      </div>
    </div>
    <div *ngIf='progressbar.content.length > 5'>
      <strong>Project Statistics</strong>
      <div class="projectstat">
        <div class="row">
          <div class="col-md-5">
            <ul>
              <li *ngFor="let value of progressbar.content[5]"> {{value}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
