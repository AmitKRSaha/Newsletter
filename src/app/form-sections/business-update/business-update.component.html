<div class="card">
  <div class="card-header" (click)="expandMoreOrLess()" id="headingTwo" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
    aria-controls="collapseTwo">
    <h5 class="mb-0">
      <button class="btn btn-link collapsed" type="button">
        <div class="row">
          <div class="col-md-9 businessUpdate">
            Bussiness Update Section
          </div>
          <div class="col-md-1" [ngClass]="{'closed': expandtoggle.businessupdate.status == 'closed','open': expandtoggle.businessupdate.status == 'open'}">

          </div>
        </div>
      </button>

    </h5>
  </div>
  <div id="collapseTwo" [ngClass]='businessShowOrHide' class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample"
    style=" background-color: bisque !important;"  (click)="showActive()">
    <div class="card-body">
      <h3>Business Update</h3>
    </div>
    <div class="card-body">
      <div>
        <form [formGroup]="userFormBusiness" (ngSubmit)="onFormSubmit()">
          <div formArrayName="usersBusiness">
            <div *ngFor="let user of usersBusiness.controls; index as idx">
              <input [formControlName]="idx" type="text" class="form-control" aria-label="With textarea" placeholder="Bussiness Update">
            </div>
          </div>
          <br>
          <div>
            <button type="submit" class="btn btn-primary" id="btnBusinessSection" style="margin-right: 6px; margin-bottom: 2px">Save Business Update</button>
            <button type="button" class="btn btn-primary" id="btnAddMoreBusinessUpdate" (click)="addMoreBusinessInputBox()">Add More Update</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
