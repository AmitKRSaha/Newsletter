<div class="card">
  <div class="card-header" (click)="expandMoreOrLess()" id="headingNight" data-toggle="collapse" data-target="#collapseNight"
    aria-expanded="false" aria-controls="collapseNight">
    <h5 class="mb-0">
      <button class="btn btn-link collapsed" type="button">
        <div class="row">
          <div class="col-md-9 plannedSection">
            Planned
          </div>
          <div class="col-md-1" [ngClass]="{'closed': expandtoggle.planned.status == 'closed','open': expandtoggle.planned.status == 'open'}">
          </div>
        </div>
      </button>

    </h5>
  </div>
  <div id="collapseNight" [ngClass]='showorhide' class="collapse" aria-labelledby="headingNight" data-parent="#accordionExample"
    style=" background-color: bisque !important;" (click)="showActive()">
    <div class="card-body">
      <h3>Planned</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <form>
            <!-- <div class="form-group">
                                <label for="multiple">Multiple</label>
                                <input type="file" class="form-control" name="multiple" ng2FileSelect [uploader]="uploader" multiple  />
                            </div> -->
            <div class="form-group">
              <label for="single">Please Upload Background Image</label>
              <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" />
            </div>
            <div class="form-group">
              Queue progress:
              <div class="progress" style="">
                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
              </div>
            </div>
            <button type="button" class="btn btn-success btn-s" (click)="backgroundImageUpload()" [disabled]="!uploader.getNotUploadedItems().length">
              <span class="glyphicon glyphicon-upload"></span> Upload all
            </button>
          </form>
        </div>
      </div>
      <div style="margin-top: 2%">
        <form [formGroup]="userFormuserplanned" (ngSubmit)="onFormSubmit()">
          <div formArrayName="users">
            <div *ngFor="let user of users.controls; index as idx">
              <textarea [formControlName]="idx" class="form-control" aria-label="With textarea" placeholder="Planned"></textarea>
            </div>
          </div>
          <br>
          <div>
            <button type="submit" class="btn btn-primary" id="btnPlanned" style="margin-right: 6px; margin-bottom: 2px">Save Planned Section</button>
            <button type="button" class="btn btn-primary" id="btnAddMorePlannedUpdate" (click)="addMoreInputBox()">Add More Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
