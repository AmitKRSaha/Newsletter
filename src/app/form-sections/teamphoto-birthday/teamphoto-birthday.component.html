<div class="card">
    <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseEleven" aria-expanded="true" aria-controls="collapseEleven"
    (click)="expandMoreOrLess()">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button">
          <div class="row">
              <div class="col-md-9 plannedSection">
                  Section Header Image
              </div>
              <div class="col-md-1" [ngClass]="{'closed': expandtoggle.sectionHead.status == 'closed','open': expandtoggle.sectionHead.status == 'open'}">
              </div>
            </div>
        </button>
      </h5>
    </div>

    <div id="collapseEleven" [ngClass]="" class="collapse" aria-labelledby="headingEleven" data-parent="#accordionExample" #patientDDL>
      <div class="card-body">
        Section Header Image
      </div>
      <div class="card-body">
        <div>
          <form [formGroup]="" (ngSubmit)="onFormSubmit()">
            <div class="form-group">
              <!-- <input type="file" name="img[]" class="file"  (change)="" #input > -->
              <!-- <img src='{{file_srcs[0]}}' alt="" /> -->
            </div>
            <br>
            <div>
              <button type="submit" class="btn btn-primary" id="btnPlanned" style="margin-right: 6px; margin-bottom: 2px">Save Planned Section</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
