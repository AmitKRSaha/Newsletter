<div class="card">
    <div class="card-header" (click)="expandMoreOrLess()" id="headingSix" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" type="button">
          <div class="row">
            <div class="col-md-9 plannedSection">
              Brain Teasers
            </div>
            <div class="col-md-1" [ngClass]="{'closed': this.expandtoggle.brainteasersection.status == 'closed','open': this.expandtoggle.brainteasersection.status == 'open'}">
            </div>
          </div>
        </button>

      </h5>
    </div>
    <div id="collapseSix" [ngClass]='showorhide' class="collapse" aria-labelledby="headingSix" data-parent="#accordionExample"
      style=" background-color: bisque !important;" (click)="showActive()">
      <div class="card-body">
        <h3>Brain Teasers</h3>
      </div>
      <div class="card-body">
        <div>
          <form [formGroup]="userFormuserbrainteaser" (ngSubmit)="onFormSubmit()">
            <div formArrayName="users">
              <div *ngFor="let user of users.controls; index as idx">
              <textarea [formControlName]="idx"  class="form-control" aria-label="With textarea" placeholder="Brain Teasers"></textarea>
              </div>
            </div>
            <br>
            <div>
              <button type="submit" class="btn btn-primary" id="btnPlanned" style="margin-right: 6px; margin-bottom: 2px">Save Brain Teasers</button>
              <button type="button" class="btn btn-primary" id="btnAddMorePlannedUpdate" (click)="addMoreInputBox()">Add More Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
